<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div id="previousText" class="previous-operand"></div>
        <div id="currentText" class="current-operand"></div>
      </div>
      <button onclick="allClear()" class="span-two">AC</button>
      <button onclick="del()">DEL</button>
      <button onclick="operation(this.innerHTML)">รท</button>
      <button onclick="append(this.innerHTML)">1</button>
      <button onclick="append(this.innerHTML)">2</button>
      <button onclick="append(this.innerHTML)">3</button>
      <button onclick="operation(this.innerHTML)">*</button>
      <button onclick="append(this.innerHTML)">4</button>
      <button onclick="append(this.innerHTML)">5</button>
      <button onclick="append(this.innerHTML)">6</button>
      <button onclick="operation(this.innerHTML)">+</button>
      <button onclick="append(this.innerHTML)">7</button>
      <button onclick="append(this.innerHTML)">8</button>
      <button onclick="append(this.innerHTML)">9</button>
      <button onclick="operation(this.innerHTML)">-</button>
      <button onclick="append(this.innerHTML)">.</button>
      <button onclick="append(this.innerHTML)">0</button>
      <button onclick="calculate()" class="span-two">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
